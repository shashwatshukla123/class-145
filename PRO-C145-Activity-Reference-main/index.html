<html>

<body>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
        <img id="my-image" src="marguerite-729510__480.jpg">
        <!-- <video id="antarctica" autoplay loop="true" src="pexels-anna-nekrashevich-8055212.mp4"> </video>-->

      <a-curvedimage src="#my-image" height="3.0" radius="5.7" theta-length="72"
       rotation="0 100 0" scale="0.8 0.8 0.8"></a-curvedimage>
       <a-videosphere src="#antarctica" position="150 250 300"></a-videosphere>
